<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <img src="" alt="weather-app-symbol">
        <h1>Weather App</h1>
    </header>
    <main class="main">
        <form class="searchForm">
            <input type="text"  id="cityInput" name="cityInput" placeholder="Enter city name">
            <button class="btn-submit" type="submit">Search</button>
        </form>
        <div class="resultContainer ">
            <h2 id="cityName">Ankara</h2>
            <div class="weatherTempContainer">
                <p id="weatherCondition"></p>
                <p id="temp">26</p>
            </div>
            <div class="weatherPropertiesContainer">
                <div class="propertyContainer">
                    <img src="" alt="feels-like">
                    <div>
                        <p class="propority">Feels Like</p>
                        <p id="feelsLike">35</p>
                    </div>
                </div>
                <div class="propertyContainer">
                    <img src="" alt="wing-speed">
                    <div>
                        <p class="propority">Wind Speed</p>
                        <p id="windSpeed">35</p>
                    </div>
                </div>
                <div class="propertyContainer">
                    <img src="" alt="humidity">
                    <div>
                        <p class="propority">Humidty</p>
                        <p id="humidity">35</p>
                    </div>
                </div>                
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
